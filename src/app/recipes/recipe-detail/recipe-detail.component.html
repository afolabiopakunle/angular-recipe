<div class="row">
    <div class="col-sm-12">
        <img style="width: 400px;" class="img-fluid rounded" src="{{ recipe.imageUrl }}" alt="">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Add to shopping list</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Delete recipe</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p>{{ recipe.ingredient }}</p>
    </div>
</div>
