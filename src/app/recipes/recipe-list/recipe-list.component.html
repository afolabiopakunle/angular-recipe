<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active mb-2"
                *ngFor="let recipe of recipes">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ recipe.name }}</h5>
                    <small class="text-dark"><a>{{ recipe.chef }}</a></small>
                </div>
                <div class="justify-content-between d-flex">
                    <div>
                        <p class="mb-1">{{ recipe.description }}</p>
                    </div>
                    <div style="max-width: 150px;">
                        <img src="{{ recipe.imageUrl }}" class="img-fluid" alt="{{ recipe.name }}">
                    </div>
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
