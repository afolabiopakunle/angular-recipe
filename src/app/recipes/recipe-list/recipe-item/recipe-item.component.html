<a href="#" class="list-group-item list-group-item-action flex-column align-items-start active mb-2" (click)="fireSignal()">
<div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ recipe.name }}</h5>
    <small class="text-dark"><a>{{ recipe.chef }}</a></small>
</div>
<div class="justify-content-between d-flex">
    <div>
        <p class="mb-1">{{ (recipe.description.length>120)? (recipe.description | slice:0:120) + '...': (recipe.description) }}</p>
    </div>
    <div style="max-width: 150px;">
        <img src="{{ recipe.imageUrl }}" class="img-fluid rounded" alt="{{ recipe.name }}">
    </div>
</div>
</a>
